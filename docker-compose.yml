version: '3'

services:
  app:
    build: .
    container_name: claude-code-provider-proxy
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BASE_URL=${BASE_URL:-https://api.openai.com/v1}
      - REFERRER_URL=${REFERRER_URL:-https://example.com}
      - APP_NAME=${APP_NAME:-claude-code-provider-proxy}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - SMALL_MODEL_NAME=${SMALL_MODEL_NAME:-gpt-3.5-turbo}
      - BIG_MODEL_NAME=${BIG_MODEL_NAME:-gpt-4}
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=${RELOAD:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./conversion_log.jsonl:/app/conversion_log.jsonl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
